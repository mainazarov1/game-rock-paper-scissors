<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Rock-Paper-Scissors</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="title"><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></h1>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="score">
				<span id="score-user">0</span>:<span id="score-computer">0</span>
			</div>
			<p id="result">Let's start!</p>
			<div class="choices">
				<div class="choice" id="r"><img src="./icons/Raised fist.svg" alt="Rock"></div>
				<div class="choice" id="p"><img src="./icons/Hand with fingers splayed.svg" alt="Paper"></div>
				<div class="choice" id="s"><img src="./icons/Victory hand.svg" alt="Scissors"></div>
			</div>
			<p class="action">Make You Move!</p>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__wrap">
				<ul class="footer__list">
					<li class="footer__item">&copy;</li>
					<li class="footer__item">2022</li>
					<li class="footer__item"><a href="https://github.com/mainazarov1"><img src="./icons/github-icon.svg" alt="github"></a></li>
				</ul>
				<a href="https://rs.school/js-stage0/" class="footer__RSS"><img src="./icons/rs_school_js.svg" alt="RSS"></a>
			</div>
		</div>
	</footer>
	<script src="./js/scripts.js"></script>
</body>
</html>
